<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Arduino UNO Schematics</title>

  
  <style>
    body{
      font:500 14px/21px 'Helvetica Neue', Helvetica, Arials;
      padding:40px;
    }
  </style>
  
</head>

<body>
  <svg id="main" width="1500" height="1000">
  </svg>

  <script src="s.js">
  </script>

  <script src="drawPins.js">
  </script>

  <script src="drawBoard.js">
  </script>

  <script>
    var s = require('svg');
    var drawBoard = require('drawBoard');

    var board = {xOffset: 30, yOffset: 10};
    drawBoard(s, board);
  
    var pins = {xOffset: 0, yOffset: 0, height: 280}; 
    var placePins = require('drawPins');

    placePins(s, pins);
  </script>

</body>

</html>
