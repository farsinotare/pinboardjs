<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pins for Arduino Micro</title>
  
  <style>
    body{
      font:500 14px/21px 'Helvetica Neue', Helvetica, Arials;
      padding:40px;
    }
  </style>
  
</head>

<body>

  <h1>Arduino MICRO</h1>

  <a href="http://forum.arduino.cc/index.php?action=dlattach;topic=148734.0;attach=90679;image">board pinout</a>
  <a href="/tessel">Tessel</a>
  <a href="/arduino_uno">Arduino Uno</a>
  <a href="/arduino_nano">Arduino NANO</a>

  <svg id="main" width="1500" height="1000">
  </svg>

  <script src="./arduino_micro.js">
  </script>

  <script src="./s.js"></script>
  <script src="./board.js"></script>
  <script src="./pins.js"></script>

  <script>
    var s = require('svg');

    var arduino = require('arduino_micro');
    var pinData = arduino;
    
    var Board = require('board');
    var board = new Board(s, pinData);
    board.render();
  
    var Pins = require('pins');
    var pins = new Pins(s, {board: pinData});
    pins.render();
  </script>

</body>

</html>
