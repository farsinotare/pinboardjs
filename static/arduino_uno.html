<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pins for Arduino UNO</title>
  
  <style>
    body{
      font:500 14px/21px 'Helvetica Neue', Helvetica, Arials;
      padding:40px;
    }
  </style>
  
</head>

<body>

  <h1>Arduino UNO</h1>

  <a href="http://arduino.cc/en/uploads/Main/ArduinoUno_R3_Front_450px.jpg">board photo</a>

  <svg id="main" width="1500" height="1000">
  </svg>

  <script src="./arduino_uno.js">
  </script>
  <script src="./tessel.js">
  </script>

  <script src="./s.js"></script>
  <script src="./board.js"></script>
  <script src="./pins.js"></script>

  <script>
    var s = require('svg');

    var arduino = require('arduino_uno');
    var tessel = require('tessel');
    var pinData = arduino;
    
    var Board = require('board');
    var board = new Board(s, pinData);
    board.render();
  
    var Pins = require('pins');
    var pins = new Pins(s, {board: pinData});
    pins.render();
  </script>

</body>

</html>
